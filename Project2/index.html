<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <title>Virtual Keybord</title>
</head>

<body>
    <h1>Virtual Keybord with Html, Css e Javascript</h1>

    <textarea></textarea>
    <div class="keyboard">
        <div class="Keybord-keys">
            <button type="button" class="keyboard__key">a</button>
            <button type="button" class="keyboard__key keyboard__key--wide">
                <i class="material-icons">backspace</i>
            </button>
            <button type="button" class="keyboard__key keyboard__key--extra-wide">
                <i class="material-icons">space-bar</i>
            </button>
            <button type="button" class="keyboard__key keyboard__key--extra-wide">
                <i class="material-icons">keyboard-capslock</i>
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
